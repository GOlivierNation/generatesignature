<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <svg viewbox="0 0 100 50">
        <line
          x1="2"
          y1="50"
          x2="98"
          y2="50"
          stroke="white"
          stroke-width="1.5px"
        />
      </svg>

      <button>generate signature ☝</button>

      <h1>tweak signature</h1>
      <div class="settings">
        <label for="length"> long </label>
        <input
          type="range"
          id="length"
          name="length"
          min="100"
          max="200"
          value="150"
        />
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
